    <script>
      // Script to dynamically transform the square JPG favicon into a circular PNG
      // This removes the white background corners
      document.addEventListener('DOMContentLoaded', function() {
        var link = document.getElementById('favicon');
        var img = new Image();
        img.crossOrigin = "Anonymous"; // Allows canvas manipulation of external image
        img.src = link.href;
        img.onload = function() {
          var canvas = document.createElement('canvas');
          var size = 64; // Create a high-quality icon
          canvas.width = size;
          canvas.height = size;
          var ctx = canvas.getContext('2d');
          
          // Draw circle clipping path
          ctx.beginPath();
          ctx.arc(size/2, size/2, size/2, 0, Math.PI * 2, true);
          ctx.closePath();
          ctx.clip();
          
          // Draw image into the circle
          ctx.drawImage(img, 0, 0, size, size);
          
          // Update the favicon link with the new PNG data
          link.href = canvas.toDataURL('image/png');
        };
      });
    </script>

      body {
        background-color: #F2F2F0;
